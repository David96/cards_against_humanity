<!DOCTYPE html>
<head>
    <title>Cards Against Humanity</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div class='game'>
    <div class='main'>
        <form id='join' action='#'>
            <input type='text' name='name' placeholder='Name' />
            <input type='submit' value='Join' />
        </form>
        <div id='table'></div>
        <div id='hand'></div>
    </div>
    <div class='controls right'>
        <div class='users'>
            <h3>Users</h3>
            <ul id='userlist'>
            </ul>
        </div>
        <div class='messages'>
            <h3>Messages</h3>
            <ul id='messagelist'>
            </ul>
        </div>
    </div>
</div>
</body>
<script src='script.js'></script>
</html>
